{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div>
            <input type="text" placeholder="Enter Stock Symbol" name="symbol">
        </div>
        <div>
            <label>Quantity</label>
            <input id="range" type="text" name="shares">
        </div>
        <div>
            <button type="submit" class="btn">Purchase</button>
        </div>
    </form>
{% endblock %}
