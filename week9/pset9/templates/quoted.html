{% extends "layout.html" %}

{% block title %}
    Get A Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post" class="quote-form">
      <div class="form-container">
        <input type="text" class="form-field" name="symbol" autocomplete="off" placeholder="Enter A Stock Symbol">
      </div>
      <button type="submit" class="btn">Get A Quote</button>
    </form>

    <table style='margin-top: 30px' class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col"> Symbol </th>
          <th scope="col"> Company Name </th>
          <th scope="col"> Price (USD) </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">      {{ symbol }} </th>
          <td>  {{ name }}  </td>
          <td> {{ price }} </td>
        </tr>
      </body>
    </table>
{% endblock %}
